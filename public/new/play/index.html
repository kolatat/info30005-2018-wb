<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recyclabears | Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/assets/images/icon.png"/>
    <link rel="stylesheet" type="text/css" href="/css/new_play.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/play_app.js"></script>
    <script type="text/javascript" src="/js/new_play.js"></script>
    <script type="text/javascript" src="/js/new_create.js"></script>
    <script type="text/javascript" src="/js/edit_form.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>

    <script src="/js/main.js"></script>
</head>
<body>

<!-- Navigation Menu -->
<div id="header">
    <div>
        <button id="toggle_nav" onclick="toggleNavMenu()">
            <img src="/assets/images/toggle_nav.png" width="30px" height="30px">
        </button>
    </div>
    <div id="site-name"><img src="/assets/images/icon.png">Recyclabears</a></div>
    <div id="navigation">

        <a href="/new/world">World</a>
        <a href="/new/play" class="active">Play</a>
        <a href="/new/learn">Learn</a>
        <a href="/new/rank">Friends</a>
        <a href="/new/shop">Shop</a>

        <!-- User Profile -->
        <div class="dropdown">
            <a href="#" id="user"><img src="/assets/images/header/user.png"></a>
            <div class="dropdown-content">
                <span id="score"></span>
                <span id="honey" class="honey_wallet"></span>
                <a href="#">View Profile</a>
                <div class="fb-login-button" onlogin="statusChangeCallback" data-max-rows="1" data-size="medium"
                     data-button-type="login_with"
                     data-auto-logout-link="true" data-use-continue-as="true">
                </div>
            </div>
        </div>
        <!-- End User Profile -->

    </div>
</div>
<!-- End Navigation Menu -->

<h1>Play</h1>

<div class="page">

    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>

    <div>
        <button class='page_buttons' onclick='showPage("play_page");_generateQuizQuestions();' disabled="true">
            <img class="flag-img" src="/assets/images/png/flag-green.png">
        </button>

    </div>

    <div>
        <button class='page_buttons' onclick='showPage("create_page")' disabled="true">
            <img class="flag-img" src="/assets/images/png/flag-red.png">
        </button>

    </div>



</div>


<!-- PopUp Window to display the quizzes;
     Overlay prevents users from clicking the layers below -->
<div class="overlay" id="overlay_base">
</div>
<div class="popup" id="popup_base">
    <div id="play_page" style="display: none">
        <div id="quiz_container">
        </div>

        <!-- Temporary buttons to test the pages -->
        <div class="toggle_buttons">
            <button onclick="togglePageWindow()">Close</button>
        </div>

        <footer>
            <hr style="margin-top: 50px">
            <p id="footer_text"></p>
        </footer>
    </div>


    <div id="create_page" style="display: none">
        <div id="create_page_content">
            <h1>Create your quiz</h1>
            <button id="create_mult" onclick="_createMult()">Multiple Choice</button>
            <button id="create_blanks" onclick="_createBlanks()">Fill in the Blanks</button>
            <button id="create_video">Link a Video</button>
        </div>
        <div id="create_container">
        </div>

        <!-- Temporary buttons to test the pages -->
        <div class="toggle_buttons">
            <button  onclick="togglePageWindow()">Close</button>
        </div>
    </div>

    <!-- PopUp Window to display messages about the quiz -->
    <div class="overlay" id="overlay_message">
    </div>
    <div class="popup" id="popup_message">

        <p id="msg_insert"></p>
    </div>

</div>


<script type="text/javascript" src="/js/play_app.js"></script>
<script type="text/javascript" src="/js/play_quiz.js"></script>
<script type="text/javascript" src="/js/play_ques.js"></script>
</body>
</html>
