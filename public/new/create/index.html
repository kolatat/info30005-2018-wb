<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recyclabears | Create</title>
    <link rel="stylesheet" type="text/css" href="/css/new_create.css">
    <link rel="shortcut icon" type="image/png" href="/assets/images/icon.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/new_create.js"></script>
    <script type="text/javascript" src="/js/edit_form.js"></script>
</head>
<body>

<div id="header">
    <div id="site-name"><a href="/new/world"><img src="/assets/images/icon.png">Recyclabears</a></div>
    <div id="navigation">
        <a href="/new/play">Play</a>
        <a href="/new/learn">Learn</a>
        <a href="/new/rank">Rank</a>
        <a href="/new/create" class="active">Create</a>
        <a href="/new/shop">Shop</a>
    </div>
</div>

<h1>Create your quiz</h1>

<button id="create_mult" onclick="_createMult()">Multiple Choice</button>
<button id="create_blanks" onclick="_createBlanks()">Fill in the Blanks</button>
<button id="create_video">Link a Video</button>
<button onclick="_testPrompt()">Test Prompt</button>


<!-- PopUp Window to display the creation interface;
     Overlay prevents users from clicking the layers below -->
<div class="overlay" id="overlay_base">
</div>
<div class="popup" id="popup_base">
    <div id="create_container">
    </div>

    <!-- Temporary buttons to test the pages -->
    <div class="toggle_buttons">

        <button  onclick="toggleCreateWindow()">Close</button>
    </div>

    <!-- PopUp Window to display messages about the question creation -->
    <div class="overlay" id="overlay_message">
    </div>
    <div class="popup" id="popup_message">

        <p id="msg_insert"></p>
        <button id="close_msg_window" onclick="toggleMessageWindow(this)">Close Message Window</button>
    </div>

</div>

</body>
</html>
